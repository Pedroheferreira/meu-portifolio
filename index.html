<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Portfólio de Dados</title>
<!-- Fonte substituta da VivoType -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
   html, body {
     height: 100%;
     margin: 0;
   }
   body {
     display: flex;
     flex-direction: column;
     font-family: 'Poppins', sans-serif;
     background-color: #ffffff;
   }
   header {
     background-color: #6a1b9a;
     color: white;
     padding: 20px;
     text-align: center;
   }
   main {
     flex: 1;
     display: flex;
     align-items: center;
     justify-content: center;
     padding: 50px;
   }
   .intro {
     display: flex;
     align-items: center;
     gap: 40px;
     flex-wrap: wrap;
     justify-content: center;
   }
   .foto-perfil {
     width: 200px;
     height: 200px;
     border-radius: 50%;
     object-fit: cover;
     border: 4px solid #6a1b9a;
   }
   .frase {
     max-width: 500px;
     font-size: 1.8em;
     color: #6a1b9a;
     line-height: 1.6;
   }
   footer {
     background-color: #6a1b9a;
     color: white;
     text-align: center;
     padding: 15px;
   }
</style>
</head>
<body>
<header>
<h1>Bem-vindo ao meu portfólio</h1>
</header>
<main>
<section class="intro">
<img src="assets/imagens/foto.jpg" alt="Minha Foto" class="foto-perfil">
<div class="frase">
<p>Sou apaixonado por transformar dados em decisões. Acredito que cada número conta uma história — e eu adoro contá-las.</p>
</div>
</section>
</main>
<footer>
<p>© 2025 - Pedro Henrique Ferreira da Silva</p>
</footer>
</body>
</html>
