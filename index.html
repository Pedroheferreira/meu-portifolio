<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meu Portfólio de Dados</title>
<style>
   body {
     margin: 0;
     padding: 0;
     font-family: Arial, sans-serif;
     background-color: #f9f9f9;
   }
   header {
     background-color: #222;
     color: white;
     padding: 20px;
     text-align: center;
   }
   .intro {
     display: flex;
     align-items: center;
     justify-content: center;
     padding: 50px;
     gap: 40px;
     flex-wrap: wrap;
   }
   .foto-perfil {
     width: 200px;
     height: 200px;
     border-radius: 50%;
     object-fit: cover;
     border: 4px solid #555;
   }
   .frase {
     max-width: 500px;
     font-size: 1.4em;
     color: #333;
   }
   footer {
     background-color: #222;
     color: white;
     text-align: center;
     padding: 10px;
   }
</style>
</head>
<body>
<header>
<h1>Bem-vindo ao meu portfólio</h1>
</header>
<section class="intro">
<img src="assets/imagens/generated_image.png" alt="Minha Foto" class="foto-perfil">
<div class="frase">
<p>Sou apaixonado(a) por transformar dados em decisões. Acredito que cada número conta uma história — e eu adoro contá-las.</p>
</div>
</section>
<footer>
<p>© 2025 - Pedro Henrique Ferreira da Silva </p>
</footer>
</body>
</html>
